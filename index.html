    const modalState = { type: null, data: null };
    function openPasswordModal(type, data) {
      modalState.type = type; 
      modalState.data = data;
      document.getElementById("passwordModal").classList.remove("hidden");
      document.getElementById("modalPassword").value = "";
      document.getElementById("modalError").classList.add("hidden");

      document.getElementById("modalPassword").focus();

    document.getElementById("modalCancelBtn").onclick = () => document.getElementById("passwordModal").classList.add("hidden");
    document.getElementById("modalOkBtn").onclick = checkPassword;
    document.getElementById("modalPassword").onkeydown = (e) => { if(e.key==="Enter") checkPassword(); };
    function checkPassword() {
      const input = document.getElementById("modalPassword").value;
      const err = document.getElementById("modalError");
      if (modalState.type === "admin") {
        if (input === ADMIN_PASSWORD) { adminAuthed = true; document.getElementById("passwordModal").classList.add("hidden"); showAdminDashboard(); }
        else { err.textContent = "ë¹„ë°€ë²ˆí˜¸ ë¶ˆì¼ì¹˜"; err.classList.remove("hidden"); }
      } else {
        if (input === TEAM_PASSWORDS[modalState.data.id]) { document.getElementById("passwordModal").classList.add("hidden"); loadTeamPage(modalState.data); }
        else { err.textContent = "ë¹„ë°€ë²ˆí˜¸ ë¶ˆì¼ì¹˜"; err.classList.remove("hidden"); }
      }
    }

    // ì¶œì„ì²´í¬ ë¡œì§
    function loadTeamPage(team) {
      selectedTeam = team;
      document.getElementById("selectedTeamName").textContent = team.name;
      document.getElementById("selectedTeamLeader").textContent = team.leader;
      showPage("attendancePage");
      attendance = {}; memberNotes = {};
      const list = document.getElementById("memberList");
      list.innerHTML = "";
      
      // âœ… key ìƒì„± ë¡œì§: ë˜ë˜ ì •ê·œí™” ì ìš©
      team.members.forEach(m => {
        const name = (m.name || "").toString().trim(); // ì´ë¦„ trim
        const cohort = normalizeCohort(m.cohort); // ë˜ë˜ ì •ê·œí™”
        const key = name + "||" + cohort; // ì¼ê´€ëœ í‚¤ ìƒì„±
        
        attendance[key] = false;
        const el = document.createElement("div");
        el.className = "member-item";
        el.dataset.key = key;
        el.innerHTML = `
          <div class="member-header">
            <div><div class="member-name">${name}</div><div class="member-meta">${cohort ? cohort + " ë˜ë˜" : ""}</div></div>
            <div class="checkbox"><span class="checkmark">âœ“</span></div>
          </div>
          <div class="note-section"><input class="note-input" placeholder="íŠ¹ì´ì‚¬í•­" oninput="saveNote('${key}', this.value)" onclick="event.stopPropagation()"></div>
        `;
        el.onclick = (e) => {
          if (e.target.tagName === "INPUT") return;
          attendance[key] = !attendance[key];
          el.classList.toggle("checked", attendance[key]);
          updateUI();
        };
        list.appendChild(el);
      });
      loadServerAttendance();
    }
    function saveNote(key, val) { memberNotes[key] = val; }
    function updateUI() {
      const total = Object.keys(attendance).length;
      const present = Object.values(attendance).filter(Boolean).length;
      document.getElementById("attendanceCount").textContent = `${present} / ${total}`;
      document.getElementById("progressFill").style.width = total ? (present/total*100)+"%" : "0%";
    }
    async function loadServerAttendance() {
      showMsg("info", "ë°ì´í„° ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...");
      try {
        const res = await jsonp(GOOGLE_SCRIPT_URL, { 
          action: "loadAttendance", teamId: selectedTeam.id, date: document.getElementById("dateInput").value 
        });
        
        // 1. ì´ˆê¸°í™” (í˜„ì¬ íŒ€ ëª©ë¡ì„ ê¸°ì¤€ìœ¼ë¡œ ëª¨ë“  ìƒíƒœë¥¼ ì´ˆê¸°í™”)
        const items = document.querySelectorAll(".member-item");
        items.forEach(el => { 
            attendance[el.dataset.key] = false; 
            el.classList.remove("checked"); 
            el.querySelector(".note-input").value = ""; 
        });
        
        if (res.status === "success" && res.data.found) {
          // 2. ì„œë²„ ë°ì´í„° ì²˜ë¦¬
          res.data.attendance.forEach(r => {
            // âœ… ì„œë²„ì—ì„œ ë°›ì€ ì´ë¦„ê³¼ ë˜ë˜ë¡œ í‚¤ ì¬ìƒì„± (ì •ê·œí™” ì ìš©)
            const nameFromServer = (r.name || "").toString().trim();
            const cohortFromServer = normalizeCohort(r.cohort); // ë˜ë˜ ì •ê·œí™”
            const key = nameFromServer + "||" + cohortFromServer; 
            
            // í˜„ì¬ íŒ€ ëª©ë¡ì— ìˆëŠ” ë°©ì›ì¸ì§€ í™•ì¸ (keyê°€ ì¼ì¹˜í•˜ëŠ”ì§€)
            if (attendance.hasOwnProperty(key)) { 
               attendance[key] = r.isPresent; 
               memberNotes[key] = r.note;
               
               const el = document.querySelector(`.member-item[data-key="${key}"]`);
               if (el) { 
                   if(r.isPresent) el.classList.add("checked"); 
                   el.querySelector(".note-input").value = r.note; 
               }
            }
          });
          document.getElementById("suggestionInput").value = res.data.suggestion || "";
          showMsg("success", "ë¶ˆëŸ¬ì˜¤ê¸° ì™„ë£Œ");
        } else {
          document.getElementById("suggestionInput").value = "";
          showMsg("info", "ì €ì¥ëœ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.");
        }
        updateUI();
      } catch(e) { console.error(e); showMsg("error", "ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨"); }
    }
    document.getElementById("saveBtn").onclick = async () => {
       const btn = document.getElementById("saveBtn");
       btn.textContent = "ì €ì¥ ì¤‘..."; btn.disabled = true;
       const list = [];
       for(let key in attendance) {

    // ê´€ë¦¬ì: ì¶œì„í˜„í™© (ì „ì²´ ë³´ê¸° ìˆ˜ì •)
    async function loadAdminStats() {
      const date = document.getElementById("adminDateInput").value;
      const container = document.getElementById("attendanceTable");
      container.innerHTML = "<div class='message info'>ë¡œë”© ì¤‘...</div>";
      
      try {
        const res = await jsonp(GOOGLE_SCRIPT_URL, { action: "getStatsByDate", date });
        if(res.status !== "success") throw new Error();
        
        let html = `<table><thead><tr><th>ì‚¬ë‘ë°©</th><th>ì´ì›</th><th>ì¶œì„</th><th>ê²°ì„</th><th>ì¶œì„ë¥ </th></tr></thead><tbody>`;
        let tp=0, ta=0; // Total Present, Total Absent
        const submittedData = res.data.teamStats; // ì œì¶œëœ íŒ€ ë¦¬ìŠ¤íŠ¸

        // ì „ì²´ TEAMS ë£¨í”„ë¥¼ ëŒë©´ì„œ ì œì¶œ/ë¯¸ì œì¶œ íŒë‹¨
        TEAMS.forEach(team => {
          // í•´ë‹¹ íŒ€ ë°ì´í„° ì°¾ê¸°
          const stat = submittedData.find(s => String(s.teamId) === String(team.id));
          
          if (stat) {
            // ìˆ˜ì •: Object ëŒ€ì‹  ìˆ«ìê°’ ì°¸ì¡° ë° NaN ë°©ì§€
            const present = Number(stat.present) || 0;
            const absent = Number(stat.absent) || 0; 
            const totalRecorded = present + absent; // ì‹¤ì œ ê¸°ë¡ëœ ì¸ì› ìˆ˜
            const rate = totalRecorded ? Math.round(present/totalRecorded*100) : 0;
            
            tp += present; 
            ta += absent; // ì „ì²´ ê²°ì„ í•©ì‚°
            
            html += `
              <tr class="team-row" onclick="toggleDetail(this, '${team.id}', '${date}')">
                <td><span class="status-badge status-ok">ì œì¶œ</span> ${team.name}</td>
                <td>${totalRecorded}</td>
                <td>${present}</td>
                <td>${absent}</td>
                <td>${rate}%</td>
              </tr>
              <tr class="detail-row hidden" id="detail-${team.id}">
                <td colspan="5"><div class="detail-panel" id="panel-${team.id}">ë¡œë”© ì¤‘...</div></td>
              </tr>
            `;
          } else {
            // ë¯¸ì œì¶œ
            html += `
              <tr class="team-row unsubmitted">
                <td><span class="status-badge status-no">ë¯¸ì œì¶œ</span> ${team.name}</td>
                <td>-</td><td>-</td><td>-</td><td>-</td>
              </tr>
            `;
          }
        });

        html += "</tbody></table>";
        container.innerHTML = html;
        
        // ì „ì²´ ì¶œì„ë¥  ê³„ì‚°
        const totalAttendance = tp + ta;
        const overallRate = totalAttendance ? Math.round(tp/totalAttendance*100)+"%" : "0%";

        document.getElementById("adminTotalPresent").textContent = tp;
        document.getElementById("adminTotalAbsent").textContent = ta;
        document.getElementById("adminTotalRate").textContent = overallRate;

      } catch(e) { container.innerHTML = "<div class='message error'>ë¡œë”© ì‹¤íŒ¨</div>"; }
    }
    document.getElementById("adminDateInput").onchange = loadAdminStats;

    async function toggleDetail(row, teamId, date) {
       const detailRow = document.getElementById(`detail-${teamId}`);
       if (!detailRow) return;
       const isHidden = detailRow.classList.contains("hidden");
       if (isHidden) {
         detailRow.classList.remove("hidden"); row.style.background = "#eff6ff";
         const panel = document.getElementById(`panel-${teamId}`);
         try {
           const res = await jsonp(GOOGLE_SCRIPT_URL, { action: "loadAttendance", teamId, date });
           if (res.status === "success" && res.data.found) {
             const att = res.data.attendance;
             
             // 1. ì¶œì„/ê²°ì„ ëª…ë‹¨
             const present = att.filter(x=>x.isPresent).map(x=>`<span class="chip">${x.name}</span>`).join("");
             const absent = att.filter(x=>!x.isPresent).map(x=>`<span class="chip absent">${x.name}</span>`).join("");
             
             // 2. íŠ¹ì´ì‚¬í•­ ëª…ë‹¨ ìƒì„± (ìš”ì²­í•˜ì‹  'ì´ë¦„ë˜ë˜: ë‚´ìš©' í˜•ì‹)
             const notes = att.filter(x => x.note && x.note.trim() !== "");
             let notesHtml = notes.map(n => {
                 // í™ê¸¸ë™99: ê°ê¸° í˜•ì‹
                 const cohortDisplay = n.cohort ? n.cohort : '';
                 return `<div><strong>${n.name}${cohortDisplay}:</strong> ${n.note}</div>`;
             }).join("<div style='height: 4px;'></div>"); // í•­ëª© ê°„ ê°„ê²©
             
             // 3. íŒ¨ë„ HTML ì¬êµ¬ì„± (íŠ¹ì´ì‚¬í•­ë§Œ í‘œì‹œ)
             panel.innerHTML = `
               <div class="detail-grid">
                 <div class="detail-box"><div class="detail-header">ì¶œì„ ëª…ë‹¨</div><div class="chips">${present || "ì—†ìŒ"}</div></div>
                 <div class="detail-box"><div class="detail-header">ê²°ì„ ëª…ë‹¨</div><div class="chips">${absent || "ì—†ìŒ"}</div></div>
               </div>
               
               <div class="detail-box" style="margin-top:1rem; grid-column: 1 / -1;">
                 <div class="detail-header">ë°©ì›ë³„ íŠ¹ì´ì‚¬í•­</div>
                 <div style="margin-top: 0.5rem; font-size:0.9rem;">
                   ${notesHtml || "<div style='color:#6b7280;'>ê¸°ë¡ëœ íŠ¹ì´ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤.</div>"}
                 </div>
               </div>
             `;
           } else { panel.innerHTML = "ë°ì´í„° ì—†ìŒ"; }
         } catch(e) { panel.innerHTML = "ë¡œë”© ì—ëŸ¬"; }
       } else { detailRow.classList.add("hidden"); row.style.background = ""; }
    }

    async function loadAdminNotes() {
       const date = document.getElementById("adminNotesDateInput").value;

    async function loadMemberList() {
       const sel = document.getElementById("memberSelect");

       try {
         const res = await jsonp(GOOGLE_SCRIPT_URL, { action: "getAllMembers" });
         res.data.forEach(m => {
           // âœ… ì •ê·œí™”ëœ ë˜ë˜ë¥¼ ì‚¬ìš©í•˜ì—¬ ì˜µì…˜ ê°’ ìƒì„±
           const cohort = normalizeCohort(m.cohort);

    document.getElementById("memberSelect").onchange = async (e) => {
       const val = e.target.value;

    function renderChart(monthlyData) {
      const ctx = document.getElementById("memberChart").getContext("2d");
      if (chartInstance) chartInstance.destroy();
      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: { labels: monthlyData.map(d=>d.month), datasets: [{ label: 'ì›”ë³„ ì¶œì„ë¥  (%)', data: monthlyData.map(d=>parseFloat(d.rate)), backgroundColor: '#3b82f6', borderRadius: 5 }] },
        options: { responsive: true, scales: { y: { beginAtZero: true, max: 100 } } }
      });
    }
