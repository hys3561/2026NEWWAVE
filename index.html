    function jsonp(url, params) {
      return new Promise((resolve, reject) => {
        const cb = "cb_" + Date.now() + Math.floor(Math.random()*1000);
        params.callback = cb;
        const query = Object.keys(params).map(k => encodeURIComponent(k)+"="+encodeURIComponent(params[k])).join("&");
        const script = document.createElement("script");
        script.src = url + "?" + query;
        window[cb] = (data) => { delete window[cb]; document.body.removeChild(script); resolve(data); };
        script.onerror = () => { delete window[cb]; if(script.parentNode) document.body.removeChild(script); reject("Network Error"); };
        document.body.appendChild(script);
      });
    }

    async function loadAdminStats() {
      const date = document.getElementById("adminDateInput").value;
      const container = document.getElementById("attendanceTable");
      container.innerHTML = "<div class='message info'>ë¡œë”© ì¤‘...</div>";
      const totalMembers = TEAMS.reduce((sum, team) => sum + team.members.length, 0);

      try {
        const res = await jsonp(GOOGLE_SCRIPT_URL, { action: "getStatsByDate", date });
        if(res.status !== "success") throw new Error();
        
        let html = `<table><thead><tr><th>ì‚¬ë‘ë°©</th><th>ì´ì›</th><th>ì¶œì„</th><th>ê²°ì„</th><th>ì¶œì„ë¥ </th></tr></thead><tbody>`;
        let tp=0; 
        const submittedData = res.data.teamStats; 

        TEAMS.forEach(team => {
          const stat = submittedData.find(s => String(s.teamId) === String(team.id));
          if (stat) {
            const present = Number(stat.present) || 0;
            const absent = Number(stat.absent) || 0; 
            const totalRecorded = present + absent; 
            const rate = totalRecorded ? Math.round(present/totalRecorded*100) : 0;
            tp += present; 
            
            html += `
              <tr class="team-row" onclick="toggleDetail(this, '${team.id}', '${date}')">
                <td><span class="status-badge status-ok">ì œì¶œ</span> ${team.name}</td>
                <td>${totalRecorded}</td>
                <td>${present}</td>
                <td>${absent}</td>
                <td>${rate}%</td>
              </tr>
              <tr class="detail-row hidden" id="detail-${team.id}">
                <td colspan="5"><div class="detail-panel" id="panel-${team.id}">ë¡œë”© ì¤‘...</div></td>
              </tr>
            `;
          } else {
            html += `<tr class="team-row unsubmitted"><td><span class="status-badge status-no">ë¯¸ì œì¶œ</span> ${team.name}</td><td>-</td><td>-</td><td>-</td><td>-</td></tr>`;
          }
        });

        html += "</tbody></table>";
        container.innerHTML = html;
        const overallRate = totalMembers ? Math.round(tp/totalMembers*100)+"%" : "0%";
        const totalAbsent = totalMembers - tp;
        document.getElementById("adminTotalPresent").textContent = tp;
        document.getElementById("adminTotalAbsent").textContent = totalAbsent; 
        document.getElementById("adminTotalRate").textContent = overallRate; 
      } catch(e) { container.innerHTML = "<div class='message error'>ë¡œë”© ì‹¤íŒ¨</div>"; }
    }

    async function toggleDetail(row, teamId, date) {
