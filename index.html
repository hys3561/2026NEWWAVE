<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>교회 사랑방 출석체크</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background-color: #f9fafb; min-height: 100vh; }

    .header { background: white; border-bottom: 1px solid #e5e7eb; padding: 1.25rem 1rem; position: sticky; top: 0; z-index: 100; }
    .header-content { max-width: 1200px; margin: 0 auto; position: relative; }
    .header-title { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.5rem; }
    h1 { font-size: 1.5rem; color: #111827; }
    .subtitle { color: #6b7280; font-size: 0.875rem; font-weight: 700; }

    .admin-button { position: absolute; top: 0; right: 0; background: #6b7280; color: white; padding: 0.5rem 1rem; border-radius: 0.75rem; border: none; cursor: pointer; font-size: 0.875rem; font-weight: 900; }
    .admin-button:hover { background: #4b5563; }

    .container { max-width: 1200px; margin: 0 auto; padding: 1.5rem 1rem; }

    /* 홈 팀 카드 */
    .team-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem; }
    .team-card { background: white; padding: 1.5rem; border-radius: 0.9rem; border: 2px solid #e5e7eb; cursor: pointer; transition: all 0.2s; }
    .team-card:hover { border-color: #2563eb; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
    .team-card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem; }
    .team-number { width: 3rem; height: 3rem; background: #dbeafe; border-radius: 0.85rem; display: flex; align-items: center; justify-content: center; color: #2563eb; font-weight: 950; font-size: 1.25rem; }
    .team-card:hover .team-number { background: #2563eb; color: white; }
    .member-count { background: #f3f4f6; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem; color: #6b7280; font-weight: 900; }
    .team-name { font-size: 1.125rem; font-weight: 950; color: #111827; margin-bottom: 0.25rem; }

    /* 상단 뒤로가기 */
    .back-button { display: flex; align-items: center; gap: 0.5rem; color: #6b7280; background: none; border: none; cursor: pointer; font-size: 1rem; margin-bottom: 0.75rem; padding: 0.5rem 0.25rem; font-weight: 900; }
    .back-button:hover { color: #111827; }

    /* 날짜/요약 */
    .date-section { background: white; padding: 1rem; border-radius: 0.9rem; border: 1px solid #e5e7eb; margin-bottom: 1rem; }
    .date-label { font-size: 0.875rem; font-weight: 950; color: #374151; margin-bottom: 0.5rem; }
    .date-input { width: 100%; padding: 0.75rem 1rem; border: 1px solid #d1d5db; border-radius: 0.85rem; font-size: 16px; -webkit-appearance: none; appearance: none; background: white; }

    .summary-box { background: #eff6ff; padding: 1rem; border-radius: 0.9rem; border: 1px solid #bfdbfe; margin-bottom: 1rem; }
    .summary-content { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
    .summary-count { font-size: 1.5rem; font-weight: 950; color: #2563eb; }
    .progress-bar { background: #e5e7eb; border-radius: 9999px; height: 0.5rem; overflow: hidden; }
    .progress-fill { background: #2563eb; height: 100%; transition: width 0.3s; }

    /* 검색 + 멤버 그리드 */
    .search-section { background: white; padding: 0.75rem 1rem; border-radius: 0.9rem; border: 1px solid #e5e7eb; margin-bottom: 1rem; }
    .search-input { width: 100%; padding: 0.65rem 0.9rem; border: 1px solid #d1d5db; border-radius: 0.85rem; font-size: 16px; }

    .member-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 0.75rem; margin-bottom: 1rem; }
    @media (min-width: 768px) { .member-list { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); } }

    .member-item { background: white; padding: 0.9rem; border-radius: 0.9rem; border: 2px solid #e5e7eb; transition: all 0.2s; }
    .member-item.checked { background: #eff6ff; border-color: #2563eb; }
    .member-header { display: flex; justify-content: space-between; align-items: center; cursor: pointer; gap: 0.5rem; }
    .member-name { font-size: 1rem; font-weight: 950; color: #374151; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .checkbox { width: 1.75rem; height: 1.75rem; border-radius: 9999px; border: 2px solid #d1d5db; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
    .member-item.checked .checkbox { background: #2563eb; border-color: #2563eb; }
    .checkmark { display: none; color: white; font-weight: 950; font-size: 0.95rem; }
    .member-item.checked .checkmark { display: block; }

    /* 특이사항(아래로) */
    .note-section { margin-top: 0.75rem; padding-top: 0.75rem; border-top: 1px solid #e5e7eb; }
    .note-label { font-size: 0.8rem; font-weight: 950; color: #6b7280; margin-bottom: 0.35rem; }
    .note-input { width: 100%; padding: 0.55rem 0.65rem; border: 1px solid #d1d5db; border-radius: 0.75rem; font-size: 16px; }

    /* 건의사항 */
    .suggestion-section { background: white; padding: 1rem; border-radius: 0.9rem; border: 1px solid #e5e7eb; margin-bottom: 1rem; }
    .suggestion-textarea { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.85rem; font-size: 16px; min-height: 90px; }

    /* 하단 저장바 */
    :root { --safe-bottom: env(safe-area-inset-bottom, 0px); }
    .sticky-actions { position: sticky; bottom: 0; background: rgba(249,250,251,0.95); border-top: 1px solid #e5e7eb; padding: 0.75rem 0 calc(0.75rem + var(--safe-bottom)) 0; backdrop-filter: blur(6px); }
    .save-button { width: 100%; background: #2563eb; color: white; padding: 0.95rem; border-radius: 0.9rem; border: none; font-size: 1.05rem; font-weight: 950; cursor: pointer; }
    .save-button:hover { background: #1d4ed8; }

    .message { padding: 0.85rem 1rem; border-radius: 0.9rem; text-align: center; font-weight: 950; margin-top: 0.75rem; }
    .message.success { background: #f0fdf4; color: #15803d; border: 1px solid #bbf7d0; }
    .message.error { background: #fef2f2; color: #b91c1c; border: 1px solid #fecaca; }
    .message.info { background: #eff6ff; color: #1d4ed8; border: 1px solid #bfdbfe; }

    /* 관리자 */
    .dashboard-tabs { display: flex; gap: 1rem; margin-bottom: 1.25rem; border-bottom: 2px solid #e5e7eb; flex-wrap: wrap; }
    .tab-button { padding: 0.75rem 1.25rem; background: none; border: none; cursor: pointer; color: #6b7280; border-bottom: 2px solid transparent; margin-bottom: -2px; font-weight: 950; }
    .tab-button.active { color: #2563eb; border-bottom-color: #2563eb; }

    .admin-summary { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.75rem; margin: 1rem 0; }
    .admin-summary-card { background: white; border: 1px solid #e5e7eb; border-radius: 0.9rem; padding: 1rem; }
    .admin-summary-label { font-size: 0.875rem; color: #6b7280; font-weight: 950; margin-bottom: 0.25rem; }
    .admin-summary-value { font-size: 1.6rem; font-weight: 950; color: #111827; }
    .admin-summary-note { font-size: 0.9rem; color: #6b7280; margin-bottom: 1rem; font-weight: 800; }

    .attendance-table, .notes-table { background: white; border-radius: 0.9rem; border: 1px solid #e5e7eb; overflow-x: auto; }
    .attendance-table table, .notes-table table { width: 100%; border-collapse: collapse; }
    .attendance-table th, .notes-table th { background: #f9fafb; padding: 0.75rem; text-align: left; font-size: 0.875rem; font-weight: 950; border-bottom: 1px solid #e5e7eb; white-space: nowrap; }
    .attendance-table td, .notes-table td { padding: 0.75rem; border-bottom: 1px solid #e5e7eb; font-size: 0.875rem; vertical-align: top; }

    .suggestion-list { background: white; border-radius: 0.9rem; border: 1px solid #e5e7eb; padding: 1rem; }
    .suggestion-item { padding: 1rem; border-bottom: 1px solid #e5e7eb; }
    .suggestion-team { font-weight: 950; color: #111827; }

    .hidden { display: none; }

    /* 비밀번호 모달 */
    .modal-overlay { position: fixed; inset: 0; background: rgba(17,24,39,0.55); display: flex; align-items: center; justify-content: center; padding: 1rem; z-index: 999; }
    .modal { width: 100%; max-width: 420px; background: white; border-radius: 1rem; border: 1px solid #e5e7eb; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.15); overflow: hidden; }
    .modal-header { padding: 1rem 1rem 0.75rem 1rem; border-bottom: 1px solid #e5e7eb; }
    .modal-title { font-size: 1.1rem; font-weight: 950; color: #111827; }
    .modal-subtitle { margin-top: 0.25rem; font-size: 0.9rem; color: #6b7280; font-weight: 800; }
    .modal-body { padding: 1rem; }
    .modal-input { width: 100%; padding: 0.8rem 0.9rem; border: 1px solid #d1d5db; border-radius: 0.9rem; font-size: 16px; }
    .modal-error { margin-top: 0.75rem; color: #b91c1c; font-weight: 950; font-size: 0.9rem; }
    .modal-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; padding: 0 1rem 1rem 1rem; }
    .modal-btn { border: none; border-radius: 0.9rem; padding: 0.85rem 0.9rem; font-weight: 950; cursor: pointer; font-size: 0.95rem; }
    .modal-btn.primary { background: #2563eb; color: white; }
    .modal-btn.primary:hover { background: #1d4ed8; }
    .modal-btn.ghost { background: #f3f4f6; color: #111827; }
    .modal-btn.ghost:hover { background: #e5e7eb; }

    /* 모바일 */
    @media (max-width: 640px) {
      .header { padding: 1rem 1rem; }
      h1 { font-size: 1.25rem; }
      .container { padding: 1rem 1rem; }
      .admin-button { padding: 0.45rem 0.8rem; font-size: 0.8rem; }
      .admin-summary { grid-template-columns: 1fr; }
      .team-grid { grid-template-columns: 1fr; }
      .member-list { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
  </style>
</head>

    function escapeHtml(str) {

    /*****************
     * JSONP (GET) - CORS 회피
     *****************/
    function jsonp(url, params){
      return new Promise(function(resolve, reject){
        var cb = 'cb_' + Date.now() + '_' + Math.floor(Math.random()*1e6);
        params = params || {};
        params.callback = cb;

        var qs = Object.keys(params).map(function(k){
          return encodeURIComponent(k) + '=' + encodeURIComponent(params[k]);
        }).join('&');

        var script = document.createElement('script');
        script.src = url + (url.indexOf('?') >= 0 ? '&' : '?') + qs;

        var timeout = setTimeout(function(){
          cleanup();
          reject(new Error('JSONP timeout'));
        }, 12000);

        function cleanup(){
          clearTimeout(timeout);
          if (script && script.parentNode) script.parentNode.removeChild(script);
          try { delete window[cb]; } catch(e) { window[cb] = undefined; }
        }

        window[cb] = function(data){ cleanup(); resolve(data); };
        script.onerror = function(){ cleanup(); reject(new Error('JSONP network error')); };
        document.body.appendChild(script);
      });
    }

    function apiGet(action, params){
      params = params || {};
      params.action = action;
      return jsonp(GOOGLE_SCRIPT_URL, params);

    /*****************
     * 서버에서 해당 팀/날짜 데이터 불러오기
     * - action=getTeamSubmission&teamId=1&date=YYYY-MM-DD&token=...
     * - 응답 예시:
     *   {ok:true, found:true, submission:{ attendance:[{name,present,note}], suggestion:"..." }}
     *   {ok:true, found:false}
     *   {ok:false, error:"Invalid token"}
     *****************/
    async function loadFromServer(team, date){
      var token = getTeamToken(String(team.id));
      if (!token) return false;

      try {
        isLoadingFromServer = true;
        var res = await apiGet('getTeamSubmission', { teamId: String(team.id), date: date, token: token });

        if (!res || !res.ok) {
          // 토큰 만료/무효 → 재인증
          clearTeamToken(String(team.id));
          showMsg('error', '인증이 만료되었습니다. 비밀번호를 다시 입력해주세요.');
          attemptEnterTeam(team);
          return false;
        }

        if (!res.found) {
          resetAttendanceState(team);
          paintStateToUI(team);
          return true;
        }

        var sub = res.submission || {};
        resetAttendanceState(team);

        var arr = Array.isArray(sub.attendance) ? sub.attendance : [];
        arr.forEach(function(r){
          if (!r || !r.name) return;
          attendance[r.name] = !!r.present;
          memberNotes[r.name] = (r.note || '').toString();
        });

        document.getElementById('suggestionInput').value = (sub.suggestion || '').toString();
        paintStateToUI(team);
        return true;

      } catch(e) {
        showMsg('error', '서버 연결에 실패했습니다.');
        return false;
      } finally {
        isLoadingFromServer = false;
      }
    }

    function selectTeam(team){
      selectedTeam = team;

      document.getElementById('selectedTeamName').textContent = team.name;
      document.getElementById('selectedTeamLeader').textContent = team.leader;

      buildMemberList(team);

      resetAttendanceState(team);
      paintStateToUI(team);

      hideAll();
      document.getElementById('attendancePage').classList.remove('hidden');

      var date = document.getElementById('dateInput').value || today;
      showMsg('info', '데이터를 불러오는 중입니다...');
      loadFromServer(team, date).then(function(){
        applyMemberFilter(document.getElementById('memberSearch').value);
      });
    }

    // 체크 토글
    document.getElementById('memberList').addEventListener('click', function(e){

      var header = e.target.closest('.member-header');
      if (!header || !selectedTeam) return;

      var name = header.dataset.name;
      attendance[name] = !attendance[name];

      var item = document.querySelector('.member-item[data-name="' + cssEsc(name) + '"]');
      if (item) item.classList.toggle('checked', !!attendance[name]);

      updateCount();

    document.getElementById('memberList').addEventListener('input', function(e){

      if (!selectedTeam) return;

    document.getElementById('memberSearch').addEventListener('input', function(){

    /*****************
     * 저장 (POST)
     * - action=submit
     * - 서버에서 team token 검증 후 시트에 저장
     *****************/
    async function saveAttendance(){
      if (!selectedTeam) return;

      var teamId = String(selectedTeam.id);
      var token = getTeamToken(teamId);
      if (!token) {
        showMsg('error', '인증이 필요합니다. 비밀번호를 다시 입력해주세요.');
        attemptEnterTeam(selectedTeam);
        return;
      }

      var dateVal = document.getElementById('dateInput').value || today;

      var payload = {
        action: 'submit',
        teamId: teamId,
        token: token,
        date: dateVal,
        teamName: selectedTeam.name,
        leader: selectedTeam.leader,
        suggestion: document.getElementById('suggestionInput').value || '',
        attendance: selectedTeam.members.map(function(m){
          return { name: m, present: !!attendance[m], note: (memberNotes[m] || '') };
        })
      };

      try {
        await fetch(GOOGLE_SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        showMsg('success', '저장되었습니다!');
        loadFromServer(selectedTeam, dateVal);
      } catch(e) {
        showMsg('error', '저장에 실패했습니다. 네트워크를 확인해주세요.');
      }
    }

    async function fetchAdminByDate(date, token){
      // action=getSubmissionsByDate&date=...&token=...
      var res = await apiGet('getSubmissionsByDate', { date: date, token: token });
      if (!res || !res.ok) {
        clearAdminToken();
        showMsg('error', '관리자 인증이 만료되었습니다. 다시 입력해주세요.');
        openAdminPassword();
        return null;
      }
      return res;
    }

    async function renderAdminStats(date, token){
      var data = await fetchAdminByDate(date, token);
      if (!data) return;

      var submittedMap = {};
      (data.teams || []).forEach(function(t){ submittedMap[String(t.teamId)] = t; });

      var submittedCount = 0;
      var totalPresent = 0;
      var totalMembers = 0;

      var rows = '';
      TEAMS.forEach(function(team){
        var key = String(team.id);
        var sub = submittedMap[key];

        if (sub) {
          submittedCount++;
          totalPresent += Number(sub.present || 0);
          totalMembers += Number(sub.total || 0);

          var rate = (sub.total > 0) ? (Number(sub.present)/Number(sub.total))*100 : 0;
          rows += '<tr>' +
            '<td>' + escapeHtml(team.name) + '</td>' +
            '<td>' + escapeHtml(team.leader) + '</td>' +
            '<td>' + Number(sub.present || 0) + '</td>' +
            '<td>' + Number(sub.absent || 0) + '</td>' +
            '<td>' + rate.toFixed(1) + '%</td>' +
            '<td style="font-weight:950;color:#15803d;">제출</td>' +
          '</tr>';
        } else {
          rows += '<tr>' +
            '<td>' + escapeHtml(team.name) + '</td>' +
            '<td>' + escapeHtml(team.leader) + '</td>' +
            '<td>-</td><td>-</td><td>-</td>' +
            '<td style="color:#b91c1c;font-weight:950;">미제출</td>' +
          '</tr>';
        }
      });

      var totalAbsent = totalMembers - totalPresent;
      var totalRate = totalMembers > 0 ? (totalPresent / totalMembers) * 100 : 0;

      document.getElementById('adminTotalPresent').textContent = totalPresent + '명';
      document.getElementById('adminTotalAbsent').textContent = totalAbsent + '명';
      document.getElementById('adminTotalRate').textContent = totalRate.toFixed(1) + '%';
      document.getElementById('adminSummaryNote').textContent =
        '집계 기준: ' + date + ' / 제출 ' + submittedCount + '개 사랑방 / 집계 인원 ' + totalMembers + '명 (미제출은 집계에서 제외)';

      document.getElementById('attendanceTable').innerHTML =
        '<table>' +
          '<thead><tr><th>사랑방</th><th>방장</th><th>출석</th><th>결석</th><th>출석률</th><th>상태</th></tr></thead>' +
          '<tbody>' + rows + '</tbody>' +
        '</table>';
    }

    async function renderAdminNotes(date, token){
      var data = await fetchAdminByDate(date, token);
      if (!data) return;

      var rows = '';
      var notesFlat = data.notesFlat || []; // [{teamName, member, note}]
      notesFlat.forEach(function(n){
        rows += '<tr>' +
          '<td>' + escapeHtml(n.teamName || '') + '</td>' +
          '<td>' + escapeHtml(n.member || '') + '</td>' +
          '<td style="white-space:pre-wrap;">' + escapeHtml(n.note || '') + '</td>' +
        '</tr>';
      });

      document.getElementById('notesTable').innerHTML =
        '<table>' +
          '<thead><tr><th>사랑방</th><th>방원</th><th>특이사항</th></tr></thead>' +
          '<tbody>' +
            (rows || '<tr><td colspan="3" style="text-align:center;color:#6b7280;font-weight:950;">특이사항이 없습니다.</td></tr>') +
          '</tbody>' +
        '</table>';

    async function renderAdminSuggestions(date, token){
      var data = await fetchAdminByDate(date, token);
      if (!data) return;

      var items = [];
      (data.suggestions || []).forEach(function(s){
        items.push(
          '<div class="suggestion-item">' +
            '<div class="suggestion-team">' + escapeHtml(s.teamName || '') + ' (' + escapeHtml(s.leader || '') + ')</div>' +
            '<div style="margin-top:0.5rem;color:#374151;white-space:pre-wrap;font-weight:800;">' + escapeHtml(s.suggestion || '') + '</div>' +
          '</div>'
        );
      });

      document.getElementById('suggestionsList').innerHTML =
        items.length ? items.join('') : '<div style="text-align:center;color:#6b7280;padding:2rem;font-weight:950;">건의사항이 없습니다.</div>';
    }

    document.getElementById('adminDateInput').addEventListener('change', loadAdminData);
    document.getElementById('adminNotesDateInput').addEventListener('change', loadAdminData);
    document.getElementById('adminSugDateInput').addEventListener('change', loadAdminData);

    /*****************
     * ✅ 초기화: 비밀번호 모달을 절대 자동으로 열지 않음
     *****************/
    initTeamGrid();
    goHome();
  </script>
