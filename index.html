    ];

    const TEAM_PASSWORDS = { 1:"7053", 2:"2580", 3:"0726", 4:"1111", 5:"1218", 6:"4884", 7:"2005", 8:"8888", 9:"1015", 10:"9804", 11:"0831", 12:"1212" };
    const ADMIN_PASSWORD = "6789";

    let selectedTeam = null;
    let attendance = {}; 
    let memberNotes = {};
    let adminAuthed = false;
    let chartInstance = null;

    // 공통 헬퍼 함수
    function normalizeCohort(v) {
      let s = (v || "").toString().replace(/'/g, "").trim();
      if (/^\d$/.test(s)) s = "0" + s;
      return s;
    }
    function showPage(id) {
      ["homePage","attendancePage","adminDashboard"].forEach(p => document.getElementById(p).classList.add("hidden"));
      document.getElementById(id).classList.remove("hidden");
    }
    function showMsg(type, text) {
      const box = document.getElementById("messageBox");
      box.className = "message " + type; box.textContent = text; box.classList.remove("hidden");
      setTimeout(() => box.classList.add("hidden"), 3000);
    }
    function jsonp(url, params) {
      return new Promise((resolve, reject) => {
        const cb = "cb_" + Date.now() + Math.floor(Math.random()*1000);
        params.callback = cb;
        const query = Object.keys(params).map(k => encodeURIComponent(k)+"="+encodeURIComponent(params[k])).join("&");
        const script = document.createElement("script");
        script.src = url + "?" + query;
        window[cb] = (data) => { delete window[cb]; document.body.removeChild(script); resolve(data); };
        script.onerror = () => { delete window[cb]; if(script.parentNode) document.body.removeChild(script); reject("Network Error"); };
        document.body.appendChild(script);
      });
    }

    // 초기화
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("dateInput").value = today;

    const grid = document.getElementById("teamGrid");
    TEAMS.forEach(t => {
      const card = document.createElement("div");
      card.className = "team-card";
      card.innerHTML = `<div class="team-card-header"><div class="team-number">${t.id}</div><div class="member-count">${t.members.length}명</div></div><div class="team-name">${t.name}</div><div class="team-leader">${t.leader}</div>`;
      card.onclick = () => openPasswordModal("team", t);
      grid.appendChild(card);
    });

    // 모달 및 비밀번호 확인
    const modalState = { type: null, data: null };
    function openPasswordModal(type, data) {
      modalState.type = type; modalState.data = data;
      document.getElementById("passwordModal").classList.remove("hidden");
      document.getElementById("modalPassword").value = "";
      document.getElementById("modalError").classList.add("hidden");
      document.getElementById("modalSubtitle").textContent = type === "admin" ? "관리자 접속" : data.name;
      document.getElementById("modalPassword").focus();
    }
    document.getElementById("modalOkBtn").onclick = checkPassword;
    document.getElementById("modalPassword").onkeydown = (e) => { if(e.key==="Enter") checkPassword(); };
    document.getElementById("modalCancelBtn").onclick = () => document.getElementById("passwordModal").classList.add("hidden");

    function checkPassword() {
      const input = document.getElementById("modalPassword").value;
      if (modalState.type === "admin") {
        if (input === ADMIN_PASSWORD) { adminAuthed = true; document.getElementById("passwordModal").classList.add("hidden"); showAdminDashboard(); }
        else document.getElementById("modalError").classList.remove("hidden");
      } else {
        if (input === TEAM_PASSWORDS[modalState.data.id]) { document.getElementById("passwordModal").classList.add("hidden"); loadTeamPage(modalState.data); }
        else document.getElementById("modalError").classList.remove("hidden");
      }
    }

    // 출석체크 페이지 로드
    function loadTeamPage(team) {
      selectedTeam = team;
      document.getElementById("selectedTeamName").textContent = team.name;
      document.getElementById("selectedTeamLeader").textContent = team.leader;
      showPage("attendancePage");
      attendance = {}; memberNotes = {};
      const list = document.getElementById("memberList");
      list.innerHTML = "";
      team.members.forEach(m => {
        const key = m.name.trim() + "||" + normalizeCohort(m.cohort);
        attendance[key] = false;
        const el = document.createElement("div"); el.className = "member-item"; el.dataset.key = key;
        el.innerHTML = `<div class="member-header"><div><div class="member-name">${m.name}</div><div class="member-meta">${m.cohort} 또래</div></div><div class="checkbox"><span class="checkmark">✓</span></div></div><input class="note-input" placeholder="특이사항" oninput="memberNotes['${key}']=this.value" onclick="event.stopPropagation()">`;
        el.onclick = (e) => { if(e.target.tagName==="INPUT") return; attendance[key]=!attendance[key]; el.classList.toggle("checked", attendance[key]); updateUI(); };
        list.appendChild(el);
      });
      loadServerAttendance();
    }

    function updateUI() {
      const total = Object.keys(attendance).length;
      const present = Object.values(attendance).filter(Boolean).length;
      document.getElementById("attendanceCount").textContent = `${present} / ${total}`;
      document.getElementById("progressFill").style.width = total ? (present/total*100)+"%" : "0%";
    }

    async function loadServerAttendance() {
      showMsg("info", "데이터를 불러오는 중...");
      try {
        const res = await jsonp(GOOGLE_SCRIPT_URL, { action: "loadAttendance", teamId: selectedTeam.id, date: document.getElementById("dateInput").value });
        document.querySelectorAll(".member-item").forEach(el => { 
          const k = el.dataset.key; attendance[k]=false; el.classList.remove("checked"); el.querySelector("input").value=""; memberNotes[k]=""; 
        });
        document.getElementById("suggestionInput").value = "";

        if (res.status === "success") {
          if (res.data.found) {
            res.data.attendance.forEach(r => {
              const k = r.name.trim() + "||" + normalizeCohort(r.cohort);
              if (attendance.hasOwnProperty(k)) {
                attendance[k] = r.isPresent; memberNotes[k] = r.note || "";
                const el = document.querySelector(`.member-item[data-key="${k.replace(/([ #;?%&,.+*~\':"!^$[\]()=>|/@])/g,'\\$1')}"]`);
                if (el) { if(r.isPresent) el.classList.add("checked"); el.querySelector("input").value = r.note || ""; }
              }
            });
            document.getElementById("suggestionInput").value = res.data.suggestion || "";
            showMsg("success", "불러오기 성공! 기록을 복원했습니다.");
          } else {
            showMsg("info", "불러오기 성공! (저장된 기록 없음)");
          }
        }
        updateUI();
      } catch(e) { showMsg("error", "불러오기 실패!"); }
    }

    document.getElementById("saveBtn").onclick = async () => {
      const btn = document.getElementById("saveBtn");
      btn.textContent = "저장 중..."; btn.disabled = true;
      const list = Object.keys(attendance).map(k => ({ name: k.split("||")[0], cohort: k.split("||")[1], isPresent: attendance[k], note: memberNotes[k] || "" }));
      try {
        await fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: "saveAttendance", teamId: selectedTeam.id, teamName: selectedTeam.name, leader: selectedTeam.leader, date: document.getElementById("dateInput").value, suggestion: document.getElementById("suggestionInput").value, attendance: list }) });
        showMsg("success", "저장 성공!");
      } catch(e) { showMsg("error", "저장 실패!"); }
      btn.textContent = "출석 정보 저장"; btn.disabled = false;
    };

    document.getElementById("forceLoadBtn").onclick = loadServerAttendance;
    document.getElementById("dateInput").onchange = loadServerAttendance;
    document.getElementById("teamBackBtn").onclick = () => showPage("homePage");
    document.getElementById("memberSearch").oninput = (e) => {
      const val = e.target.value.toLowerCase();
      document.querySelectorAll(".member-item").forEach(el => el.style.display = el.dataset.key.toLowerCase().includes(val) ? "" : "none");
    };

    // --- 관리자 기능 (파일 기반 복구) ---
    document.getElementById("adminBtn").onclick = () => adminAuthed ? showAdminDashboard() : openPasswordModal("admin");
    document.getElementById("adminBackBtn").onclick = () => { adminAuthed = false; showPage("homePage"); };

    function showAdminDashboard() {
      showPage("adminDashboard");
      const adToday = new Date().toISOString().split("T")[0];
      ["adminDateInput","adminNotesDateInput","adminSuggestionsDateInput","memberStartDate","memberEndDate"].forEach(id => { 
        if(!document.getElementById(id).value) document.getElementById(id).value = adToday; 
      });
      refreshAdminStats();
      loadMemberListForAdmin();
    }

    document.querySelectorAll(".tab-button").forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active")); btn.classList.add("active");
        ["adminStatsTab","adminNotesTab","adminSuggestionsTab","adminMembersTab"].forEach(t => document.getElementById(t).classList.add("hidden"));
        const tab = btn.dataset.tab;
        if(tab==="stats") { document.getElementById("adminStatsTab").classList.remove("hidden"); refreshAdminStats(); }
        else if(tab==="notes") { document.getElementById("adminNotesTab").classList.remove("hidden"); refreshAdminNotes(); }
        else if(tab==="suggestions") { document.getElementById("adminSuggestionsTab").classList.remove("hidden"); refreshAdminSuggestions(); }
        else if(tab==="members") { document.getElementById("adminMembersTab").classList.remove("hidden"); }
      };
    });

    async function refreshAdminStats() {
      const res = await jsonp(GOOGLE_SCRIPT_URL, { action: "getStatsByDate", date: document.getElementById("adminDateInput").value });
      let html = `<table><thead><tr><th>사랑방</th><th>출석</th><th>결석</th><th>출석률</th></tr></thead><tbody>`;
      TEAMS.forEach(t => {
        const s = res.data.teamStats.find(x => String(x.teamId) === String(t.id)) || { present: 0, absent: 0 };
        const rate = (s.present + s.absent) > 0 ? ((s.present / (s.present+s.absent))*100).toFixed(1) : "0";
        html += `<tr><td>${t.name}</td><td>${s.present}</td><td>${s.absent}</td><td>${rate}%</td></tr>`;
      });
      document.getElementById("attendanceTable").innerHTML = html + "</tbody></table>";
    }

    async function refreshAdminNotes() {
      const res = await jsonp(GOOGLE_SCRIPT_URL, { action: "getNotesByDate", date: document.getElementById("adminNotesDateInput").value });
      let html = `<table><thead><tr><th>사랑방</th><th>이름</th><th>내용</th></tr></thead><tbody>`;
      res.data.forEach(n => { html += `<tr><td>${n.teamName}</td><td>${n.name}(${n.cohort})</td><td>${n.note}</td></tr>`; });
      document.getElementById("notesTable").innerHTML = html + "</tbody></table>";
    }

    async function refreshAdminSuggestions() {
      const res = await jsonp(GOOGLE_SCRIPT_URL, { action: "getSuggestionsByDate", date: document.getElementById("adminSuggestionsDateInput").value });
      let html = `<table><thead><tr><th>사랑방</th><th>건의사항</th></tr></thead><tbody>`;
      res.data.forEach(s => { html += `<tr><td>${s.teamName}</td><td>${s.suggestion}</td></tr>`; });
      document.getElementById("suggestionsTable").innerHTML = html + "</tbody></table>";
    }

    async function loadMemberListForAdmin() {
      const res = await jsonp(GOOGLE_SCRIPT_URL, { action: "getAllMembers" });
      const sel = document.getElementById("memberSelect");
      sel.innerHTML = `<option value="">방원 선택</option>`;
      res.data.forEach(m => { sel.innerHTML += `<option value="${m.name}||${m.cohort}">${m.name} (${m.cohort})</option>`; });
    }

    document.getElementById("memberSelect").onchange = async () => {
      const val = document.getElementById("memberSelect").value; if(!val) return;
      const [name, cohort] = val.split("||");
      const res = await jsonp(GOOGLE_SCRIPT_URL, { action: "getMemberHistory", name, cohort, startDate: document.getElementById("memberStartDate").value, endDate: document.getElementById("memberEndDate").value });
      document.getElementById("memberResultArea").classList.remove("hidden");
      renderChart(res.data.monthly);
      let html = `<table><thead><tr><th>날짜</th><th>사랑방</th><th>출석</th></tr></thead><tbody>`;
      res.data.sessions.forEach(s => { html += `<tr><td>${s.date}</td><td>${s.teamName}</td><td>${s.isPresent?'출석':'결석'}</td></tr>`; });
      document.getElementById("memberHistoryTable").innerHTML = html + "</tbody></table>";
    };

    function renderChart(monthlyData) {
      const ctx = document.getElementById('memberChart').getContext('2d');
      if(chartInstance) chartInstance.destroy();
      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: { labels: monthlyData.map(d=>d.month), datasets: [{ label: '월별 출석률 (%)', data: monthlyData.map(d=>parseFloat(d.rate)), backgroundColor: '#3b82f6', borderRadius: 5 }] },
        options: { responsive: true, scales: { y: { beginAtZero: true, max: 100 } } }
      });
    }

    document.getElementById("saveToSheetBtn").onclick = async () => {
      const btn = document.getElementById("saveToSheetBtn");
      const start = document.getElementById("memberStartDate").value;
      const end = document.getElementById("memberEndDate").value;
      if (!start || !end) { alert("시작일과 종료일을 선택해주세요."); return; }
      if(!confirm(`${start}부터 ${end}까지의 통계를 구글 시트 새 탭으로 저장할까요?`)) return;
      btn.disabled = true; btn.textContent = "저장 중...";
      try {
        const res = await jsonp(GOOGLE_SCRIPT_URL, { action: "saveSummaryToSheet", startDate: start, endDate: end });
        alert("성공!\n" + res.message);
      } catch(e) { alert("저장 중 오류가 발생했습니다."); }
      btn.disabled = false; btn.textContent = "통계 구글 시트로 저장";
    };

    ["adminDateInput","adminNotesDateInput","adminSuggestionsDateInput"].forEach(id => {
       document.getElementById(id).onchange = () => {
         if(id==="adminDateInput") refreshAdminStats();
         else if(id==="adminNotesDateInput") refreshAdminNotes();
         else refreshAdminSuggestions();
       };
    });
  </script>
</body>
</html>
